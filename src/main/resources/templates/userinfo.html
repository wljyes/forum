<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>用户信息</h1>
<p th:text="|用户名: ${user.name}|"></p>
    <form action="/follow" method="post">
        <input name="follower_id" th:value="${user.id}" type="hidden">
        <button type="submit">关注ta</button>
    </form>
<h2>发过的帖子：</h2>
<div>
    <table border="1">
        <thead>
        <tr>
           <th>发过的帖子</th>
            <th>发帖时间</th>
            <th>更新时间</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="post: ${posts}">
                <td><a th:text="${post.content}" th:href="@{'/commentList?pid=' + ${post.id}}"></a> </td>
                <td th:text="${#dates.format(post.create_date, 'yyyy/MM/dd HH: mm')}"></td>
                <td th:text="${#dates.format(post.update_date, 'yyyy/MM/dd HH: mm')}"></td>
            </tr>
        </tbody>
    </table>
</div>


</body>

</html>
