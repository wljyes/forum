<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|Post ${post.id}|"></title>
</head>
<body>
    <h2><a th:text="${post.user.name}" th:href="@{'/userinfo?uid=' + ${post.user.id}}"></a> </h2>
    <h2 th:text="${post.content}"></h2>
------------------------------------------------------------
    <div id="commentList">
        <table>
            <tr th:each="comment: ${comments}">
                <td><a th:text="${comment.user.name}" th:href="@{'/userinfo?uid=' + ${comment.uid}}"></a> </td>
                <td th:text="${comment.content}"></td>
                <td th:text="${comment.create_date}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
